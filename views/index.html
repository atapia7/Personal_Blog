<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Personal Blog</h1>
        <div class="list-group">
            
             
        </div>
    </div>
</body>
<!-- Incluye Axios desde un CDN -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    axios.get('http://localhost:5000/admin')  // Asume que tu endpoint es '/api/articles'
        .then(function(response) {
            const articles = response.data; 

            const listGroup = document.querySelector('.list-group');
            articles.forEach(article => {
                const articleElement = `
                    <a href="/articleView?id=${article.id}" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">${article.title}</h5>
                            <small>${article.content}</small>
                        </div>
                        <p class="mb-1">${article.publishDate}</p>
                    </a><span></span>
                `;
                listGroup.innerHTML += articleElement;
            });
        })
        .catch(function(error) {
            console.error('Error fetching articles:', error);
        });
});

</script>

</html>
